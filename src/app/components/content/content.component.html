<div>
  <img
    src="https://cdn.filestackcontent.com/7YpUgdfPQ62d1BsGCOYz"
    alt="angular"
  />
  <h1>Alumnos</h1>
  <div>
    <input
      (keyup)="onInputChange($event)"
      type="text"
      placeholder="Ingrese un alumno..."
    />
    <button (click)="onSave()">Agregar</button>
  </div>
  <ul>
    <li
      *ngFor="let alumno of alumnos"
      [ngClass]="alumno.match('[0-9]+') ? 'error' : 'success'"
    >
      {{ alumno }}
    </li>
  </ul>
</div>
